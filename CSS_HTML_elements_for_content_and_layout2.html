<!-- Task 1: Styling a User Registration Form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>

    <main>
        <form action="/sign_up" method="post">
            <fieldset>
                <br>
                <h5>Registration Form</h5>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" aria-label="Your Name" required>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" aria-label="Your Email" required>
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" aria-label="Your Password" required>
                <br>
                <div>
                    <br><br>
                    <button class="button" type="reset">Reset</button>
                    <br><br>
                    <a id="submit" class="button" style="text-decoration: none;", href="HTML_elements_for_content_and_layout3.html">Submit</a>
                    <br><br>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>

    </footer>
 </body>
</html>
